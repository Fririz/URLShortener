<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Shortener</title>
    <style>
        :root {
            --bg-color: #1e1e2e;
            --card-bg: #2b2b3b;
            --text-color: #cdd6f4;
            --accent-color: #89b4fa;
            --input-bg: #313244;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid #45475a;
            background-color: var(--input-bg);
            color: white;
            box-sizing: border-box; 
            font-size: 1rem;
        }

        input:focus {
            outline: 2px solid var(--accent-color);
            border-color: transparent;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent-color);
            color: #11111b;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: rgba(137, 180, 250, 0.1);
            border-radius: 6px;
            display: none; 
            word-break: break-all;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .error {
            color: #f38ba8;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>✂️ Go Shortener</h1>
    <input type="url" id="urlInput" placeholder="Paste long URL here (https://...)" required>
    <button onclick="shortenUrl()">Shorten It</button>

    <div id="result">
        <p>Success! Here is your link:</p>
        <a id="shortLink" href="#" target="_blank">...</a>
    </div>

    <div id="error" class="error"></div>
</div>

<script>
    async function shortenUrl() {
        const input = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');
        const linkElem = document.getElementById('shortLink');
        const errorDiv = document.getElementById('error');

        const originalUrl = input.value.trim();

        if (!originalUrl) {
            showError("Please enter a URL");
            return;
        }

        errorDiv.style.display = 'none';
        resultDiv.style.display = 'none';

        try {
            const response = await fetch('/links', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ url: originalUrl })
            });

            if (!response.ok) {
                const text = await response.text();
                throw new Error(text || 'Failed to shorten');
            }

            const data = await response.json();
            
            const fullShortUrl = window.location.origin + "/" + data.short_url;

            linkElem.href = fullShortUrl;
            linkElem.textContent = fullShortUrl;
            resultDiv.style.display = 'block';

        } catch (err) {
            showError(err.message);
        }
    }

    function showError(msg) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
    }
</script>

</body>
</html>
